# _config.yml

# Site settings
title: "Konstantinos Billis"
description: "Bioinformatics · Data Science · Machine Learning"
email: yourname@email.com  # Replace with your actual email
theme: minima
github_username: kbillis
minimal_mistakes_skin: dark
search: true

# Timezone
timezone: Europe/Zurich

# Build settings
markdown: kramdown
remote_theme: "mmistakes/minimal-mistakes"

# Output settings
permalink: /:categories/:title/
paginate: 5
paginate_path: /page:num/

# Include additional folders
include:
  - _pages

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

# Author details
author:
  name   : "Konstantinos (Kostas) Billis"
  avatar : "/assets/images/Gemini_Generated_Image_f4kebdf4kebdf4ke.png"  # Make sure this image exists or comment this line out
  bio    : "Computational biologist and data architect working at the intersection of bioinformatics and healthcare."
  links:
    - label: "Website"
      icon: "fas fa-fw fa-link"
      url: "https://kbillis.github.io"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/kbillis"

# Footer links
footer:
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/kbillis"

# Defaults
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true

# Archives
category_archive:
  type: liquid
  path: /categories/

tag_archive:
  type: liquid
  path: /tags/
